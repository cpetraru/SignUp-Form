<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Wrapper for container to enable flexbox -->
    <div class="content-wrapper">
      <!-- Wrapper for the hero left side -->
      <div class="hero-wrapper">
        <!-- <img src="./assets/background.png" alt="" /> -->
        <div class="hero">
          <img src="./assets/odin-lined.png" alt="" />
          <h1>DO IT</h1>
        </div>
      </div>

      <!-- Wrapper for the right side content -->
      <div class="content-right">
        <div class="description-wrapper padding">
          <p>This is not a real online service!</p>
          <p>
            You know you need something like this in your life to help you
            realize your deepest dreams. Sign up
            <span class="italic">now</span> to get started.
          </p>
          <p class="last-text">
            You <span class="italic">know</span> you want to.
          </p>
        </div>

        <!-- Wrapper for the form -->
        <div class="form-wrapper">
          <!-- Splitting the form into two sides -->
          <form action="#">
            <div class="form">
              <div class="form-title padding">
                <h2>Let's do this!</h2>
              </div>
              <div class="form-inputs padding">
                <div class="input">
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    required
                  />
                </div>
                <div class="input">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div class="input">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                </div>
                <div class="input">
                  <label for="last-name">Last Name</label>
                  <input type="text" name="last-name" id="last-name" required />
                </div>
                <div class="input">
                  <label for="phone">Phone Number</label>
                  <input type="tel" name="phone" id="phone" required />
                </div>
                <div class="input">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    name="conf-password"
                    id="conf-password"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="submit-button padding">
              <input type="submit" value="Create Account" />
            </div>
          </form>
        </div>

        <!-- Wrapper for login buttons -->
        <div class="submit-wrapper padding">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
